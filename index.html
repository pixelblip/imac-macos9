<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iMac G3 + macOS 9 Emulator</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }
      #emulator {
        position: absolute;
        width: 340px;
        height: 260px;
        top: 110px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        border: none;
        pointer-events: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <iframe
      id="emulator"
      src="https://infinitemac.org/macos9"
      allow="fullscreen"
    ></iframe>

    <a-scene background="color: #eeeeee" shadow="type: pcfsoft">
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
      <a-entity light="type: directional; intensity: 0.9; castShadow: true"
                position="3 4 2"
                shadow="cast: true; mapSize: 2048 2048;"></a-entity>

      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc" shadow="receive: true"></a-plane>

      <a-entity position="0 0 -2" shadow="cast: true">
        <a-box position="0 1 0.45" width="1.4" height="1.1" depth="0.05" color="#e8e8e8" shadow></a-box>
        <a-plane position="0 1.05 0.476" width="1.1" height="0.78" color="#111" shadow></a-plane>
        <a-box position="0 1 -0.3" width="1.45" height="1.1" depth="1.3"
               color="#ff6600" material="opacity: 0.7; transparent: true;" shadow></a-box>
        <a-ring position="-0.55 0.55 0.476" radius-inner="0.02" radius-outer="0.08"
                scale="1.5 1 1" color="#ff9933" shadow></a-ring>
        <a-ring position="0.55 0.55 0.476" radius-inner="0.02" radius-outer="0.08"
                scale="1.5 1 1" color="#ff9933" shadow></a-ring>
        <a-box position="0 0.6 0.5" width="0.5" height="0.05" depth="0.01" color="#ff9933" shadow></a-box>
        <a-cylinder position="0 0.45 -0.3" radius="0.7" height="0.25"
                    color="#f0f0f0" material="opacity: 0.95; transparent: true;" shadow></a-cylinder>
      </a-entity>

      <a-entity position="0 0.1 -1.4" shadow="cast: true">
        <a-box position="0 0 0" depth="0.3" height="0.05" width="1.2" color="#f0f0f0"></a-box>
        <a-box position="0 0.01 0" depth="0.32" height="0.01" width="1.22"
               color="#ff6600" material="opacity:0.5; transparent:true;"></a-box>
        <a-box position="0 0.03 0" depth="0.26" height="0.01" width="1.1" color="#111"></a-box>
      </a-entity>

      <a-entity position="1 0.05 -1.2" shadow="cast: true">
        <a-entity scale="2 1 2">
          <a-sphere radius="0.025" position="0 0.02 0" color="#ccc"></a-sphere>
          <a-sphere radius="0.035" position="0 0.005 0" color="#ff9933"
                    material="opacity: 0.8; transparent: true;"></a-sphere>
        </a-entity>
      </a-entity>

      <a-entity position="0 0.2 1">
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
